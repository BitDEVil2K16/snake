<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Snake</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
		<meta charset="utf-8"/>
		<!-- Load stylesheets -->
		<link href="css/style.css" rel="stylesheet"/>
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet"/>
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link href="css/normalize.css" rel="stylesheet"/>    
	</head>
	<body id="main">
        <div id="container">
            <h1>Snake</h1>
             <h3>A pure HTML5 classic game</h3>
             <div id="game-container">
                 <div id="canvas-container">
                     <canvas id="canvas" width="500px" height="360px">Your browser doesn't support HTML5! Please upgrade your browser.</canvas>
                         <div id="canvas-overlay">
                             <div id="overlay-inner">
                                 <span id="overlay-text" data-action="play">Play</span>
                             </div>
                         </div>
                     </div>
                     <div class="bonus-text">+10</div>
                     <div id="score-container">
                   		<div id="score-text">Score</div>
                       		<div id="score-num">0</div>
                   	</div>   
                    <div id="speed-container">
                   		<div id="speed-text">Speed</div>
                       	<input type="range" min="5" max="20" value="15" id="speed-fader">
                         <div id="speed-labels">  
                            <span id="speed-min">Min</span>
                            <span id="speed-max">Max</span>
                          </div>
                   	</div>
           </div>
           
		</div>
       <a href="https://github.com/lorecioni/snake" target="_blank" class="github-ribbon">
			<img src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
		</a>
       
       <!-- Load scripts -->
       <script src="js/jquery-2.1.4.min.js"></script>
       <script src="js/bootstrap.min.js"></script>
       <script src="js/modernizr-2.6.2.min.js"></script>
       <script src="js/settings.js"></script>	
       <script src="js/script.js"></script>	
		<script src="js/engine.js"></script>
	</body>
</html>
